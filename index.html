<html>
<head>
  <style>
    /* Defines a cleaner look for tables */
    table  { border-collapse: collapse; }
    td, th { border: 1px solid black; padding: 3px 8px; }
    th     { text-align: left; }
  </style>
  <script type="text/javascript" src="main.js" ></script>
</head>
<body>
    <h3>Savings Calculator</h3>
    <p>
      Starting Amount: <input type="text" id="amount" /> </p>
      <p>
      Rate of Return (percent): <input type="number" id="rate" /></p>
      <p>
      Years: <input type="number" id="years" /></p>
      <p>
      <input type="button" value="Calculate" onclick="calculate();"></input>
      <input type="button" value="Reset" onclick="reset();"> </input>
      </p>
    <p id=results_table>
      </p>
</body>
</html>
